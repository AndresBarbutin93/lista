<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Números</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; padding: 40px; text-align: center; }
        form { margin-bottom: 20px; }
        input[type=text] { padding: 10px; width: 250px; border-radius: 8px; border: 1px solid #aaa; }
        button { padding: 10px 20px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .card { background: white; padding: 20px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h2>Asignación de Número Celular</h2>
    <form method="POST">
        <input type="text" name="celular" placeholder="Ingresa tu número celular" required>
        <button type="submit">Asignar</button>
    </form>

    {% if mensaje %}
    <div class="card">
        <p><strong>{{ mensaje }}</strong></p>
        {% if asignacion %}
            <p><b>Número asignado:</b> {{ asignacion["numero"] }}</p>
            <p><b>Nombre:</b> {{ asignacion["nombre"] }}</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
